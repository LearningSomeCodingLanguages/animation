<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='monkey.jpeg'">Think monkey</button>

<img id="myImage" src="monkey.jpeg" style="width:100px">

<button onclick="document.getElementById('myImage').src='monkoy.jpeg'">Idea'd monkey (you thought)</button>

<p id="demo1">JavaScript can change the style of an HTML element.</p>

<button type="button" onclick="document.getElementById('demo1').style.fontSize='35px'">Click Me to grow text!</button>
<button type="button" onclick="document.getElementById('demo1').style.fontSize='12px'">Click Me to shrink text!</button>

<p id="demo2">JavaScript can hide HTML elements.</p>

<button type="button" onclick="document.getElementById('demo2').style.display='none'">Click Me to hide!</button>
<button type="button" onclick="document.getElementById('demo2').style.display='block'">Click Me to unhide!</button>
  
</body>
</html>
